name: C/C++ CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v1
      with:
        submodules: recursive
    - name: get flex/bison
      run: sudo apt-get install flex bison
    - name: make
      run: make
    - name: action-gtest
      uses: CyberZHG/github-action-gtest@0.0.1
    - name: run tests
      run: ./test/bin/epatest
